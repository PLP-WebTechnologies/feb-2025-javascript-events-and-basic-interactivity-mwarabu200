<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Event Handling</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>JavaScript Playground</h1>

    <!-- Event Handling -->
    <button id="clickBtn">CLICK ME!</button>
    <div id="hoverArea">Hover over me!</div>
    <input type="text" id="keyInput" placeholder="Let`s get some fun!." />

    <!-- Interactive Elements -->
    <button id="changeBtn">It`s been raining heavily!.</button>
    <div id="changeTarget">Watch me change!</div>

    <div class="tabs">
        <button class="tab" data-target="tab1">Tab 1</button>
        <button class="tab" data-target="tab2">Tab 2</button>
        <div class="tab-content" id="tab1">London is the capital city of England.</div>
        <div class="tab-content" id="tab2">Paris is the capital of France</div>
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
        <img id="galleryImage" src="images/sunset.jpg" alt="Gallery Image">
    <button id="nextImage">Next</button>
    

      </div>

    <!-- Form Validation -->
    <form id="form">
        <input type="text" id="name" placeholder="Name (required)" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password (min 8 chars)" required />
        <button type="submit">Submit</button>
        <div id="formMessage"></div>
    </form>

    <script src="script.js"></script>
</body>

</html>
